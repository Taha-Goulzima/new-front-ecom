<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CANDDELD</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="stock.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <div class="sidebar close">
    <div class="logo-details">
      <img src="logo/WhatsApp Image 2024-05-11 at 11.50.40 PM.jpeg" class="bigLogo" />
      <span class="logo_name">CANDDELD</span>
    </div>
    <ul class="nav-links">
      <li>
        <a href="index.html">
          <i class="bx bx-grid-alt"></i>
          <span class="link_name">Gestion Produit</span>
        </a>
      </li>
      <li>
        <div class="iocn-link">
          <a href="stock.html">
            <i class="bx bx-collection"></i>
            <span class="link_name">Opérations Stock</span>
          </a>
        </div>
      </li>
      <li>
        <div class="iocn-link">
          <a href="Vent.html">
            <i class="bx bx-book-alt"></i>
            <span class="link_name">Opération Ventes</span>
          </a>
        </div>
      </li>
      <li>
        <div class="profile-details">
          <div class="profile-content"></div>
          <div class="name-job">
            <div class="profile_name">Taha Goulzima</div>
            <div class="job">Web Desginer</div>
          </div>
          <i class="bx bx-log-out"></i>
        </div>
      </li>
    </ul>
  </div>

  <section class="home-section">
    <div class="home-content">
      <i class="bx bx-menu"></i>
      <span class="text">Operations Stock</span>
      <div class="head">
        <input type="search" id="search-stock-operation" class="search" placeholder="Search...." />
        <i class="fa-solid fa-magnifying-glass" onclick="searchstockOperation()" ></i>
      </div>
    </div>
    <div class="body">
      <button id="openstock" class="add" onclick="alertAddStockOperations()">Nouveau Operations</button>

      <div class="stock" id="add-stock-popup">
        <div class="stockContant">
          <h3>Nouvelle Opération Stock</h3>
          <div class="up">
            <div class="name1">
              <label for="nom">Nom Fournisseur</label>
              <input type="text" id="nom" placeholder="Sasir le nom du fournisseur">
            </div>
            <div class="date1">
              <label for="date">Date Livraison</label>
              <input type="date" id="date">
            </div>
          </div>
          <div class="down">
            <h3>Produit</h3>
            <table id="productStockTabel">
              <tbody>

              </tbody>
            </table>
            <div class="inputs">
              <select class="input1" type="text" id="produitNom">
                <option value="" disabled selected>Choisir un produit</option>
              </select>
              <input class="input2" type="number" id="produitQuantity" min="0" placeholder="Saisir la quantité">
              <button class="confirm" id="addproductToStockList" onclick="addProdactToTable()">ajouter</button>
            </div>
              <span id="error" class="error"></span>
          </div>

          <div class="btn">
            <button class="cancel" id="cancelButton" onclick="closeAleartAddStockOperations()">cancel</button>
            <button class="confirm" id="confirmButton" onclick="addstockOperation()">confirm</button>

          </div>
        </div>
      </div>
      <table class="con" id="stock-operation-table">
        <tr>
          <th>#</th>
          <th>fornisseur</th>
          <th>date</th>
          <th>Nombre Produit</th>
          <th>action</th>
        </tr>
      </table>
    </div>
  </section>




  <script src="/apis/products.api.js"></script>
  <script src="/apis/stocks.api.js"></script>
  <script src="/rander/stock.render.js"></script>
  <script src="/validators/stock.validator.js"></script>
  <script src="/services/stock.service.js"></script>
  <script src="stock.js"></script>
</body>

</html>
