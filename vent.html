  <body>
    <div class="sidebar close">
      <div class="logo-details">
        <img
          src="logo/WhatsApp Image 2024-05-11 at 11.50.40 PM.jpeg"
          class="bigLogo"
        />
        <span class="logo_name">CANDDELD</span>
      </div>
      <ul class="nav-links">
        <li>
          <a href="index.html">
            <i class="bx bx-grid-alt"></i>
            <span class="link_name">Gestion Produit</span>
          </a>
        </li>
        <li>
          <div class="iocn-link">
            <a href="stock.html">
              <i class="bx bx-collection"></i>
              <span class="link_name">Opérations Stock</span>
            </a>
          </div>
        </li>
        <li>
          <div class="iocn-link">
            <a href="Vent.html">
              <i class="bx bx-book-alt"></i>
              <span class="link_name">Opération Ventes</span>
            </a>
          </div>
        </li>

        <li>
          <div class="profile-details">
            <div class="profile-content">
              <!--<img src="image/profile.jpg" alt="profileImg">-->
            </div>
            <div class="name-job">
              <div class="profile_name">Taha Goulzima</div>
              <div class="job">Web Desginer</div>
            </div>
            <i class="bx bx-log-out"></i>
          </div>
        </li>
      </ul>
    </div>

    <section class="home-section">
      <div class="home-content">
        <i class="bx bx-menu"></i>

        <span class="text">Opérations Ventes</span>
        <div class="head">
          <input id="search-sell-operation" type="search" class="search" placeholder="Search...." />
          <i class="fa-solid fa-magnifying-glass" onclick="searchSellOperation()"></i>
        </div>
      </div>
      <div class="body">
        <button id="openvent" class="addToStock" onclick="alertAddSellOperations()">Nouvelle Opération Vente</button>

    <div class="vent" id="sell-operation-popup">
        <div class="ventContant">
            <h3>Nouvelle Opération Vente</h3>
            <div class="up">
                <div class="name1">
                    <label for="nom">Nom Client</label>
                    <input type="text" id="nom" placeholder="Saisir le nom du Client">
                </div>
                <div class="date1">
                    <label for="date">Date Livraison</label>
                    <input type="date" id="date">
                </div>
            </div>
            <div class="down">
                <h3>Produit</h3>
                <table id="productSellTabel">
                    <tbody>
                      
                    </tbody>
                </table>
                <div class="inputs">
                    <select class="input1" type="text" id="produitNom">
                      <option value="" disabled selected>Choisir un produit</option>
                    </select>
                    <input class="input2" type="number" id="produitQuantity" min="0" placeholder="Saisir la Quantité">
                    <button class="confirm" id="addproductToStockList" onclick="addProdactToTable()">ajouter</button>

                </div>
            </div>

            <div class="btn">
                <button class="cancel" id="cancelButton" onclick="closeAleartAddSellOperations()">Annuler</button>
                <button class="confirm" id="confirmButton" onclick="addSellOperation()">Confirmer</button>
            </div>
        </div>
    </div>

        <table class="tab" id="sell-operation-table">
          <tr>
            <th>#</th>
            <th>Fournissuer</th>
            <th>Date</th>
            <th>Nombre Produits</th>
            <th></th>
          </tr>
        </table>
      </div>
    </section>
    <script src="/apis/products.api.js"></script>
    <script src="/apis/vents.api.js"></script>
    <script src="/rander/vent.render.js"></script>
    <script src="/validators/vent.validator.js"></script>
    <script src="/services/vent.service.js"></script>
